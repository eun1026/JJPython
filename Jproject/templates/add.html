<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축 목표 관리 - 목표 추가</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>저축 목표 추가</h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="login.html">로그인</a>
            <a href="logout.html">로그아웃</a>
        </nav>
    </header>
    
    <main>
        <h2>목표 설정</h2>
        <form id="goal-form">
            <label for="goal-name">목표명:</label>
            <input type="text" id="goal-name" required>
            
            <label for="goal-amount">목표액:</label>
            <input type="number" id="goal-amount" required>
            
            <label for="goal-deadline">마감일:</label>
            <input type="date" id="goal-deadline" required>
            
            <label for="saving-frequency">저축주기:</label>
            <select id="saving-frequency">
                <option value="daily">매일</option>
                <option value="weekly">매주</option>
                <option value="monthly">매달</option>
            </select>
            
            <button type="submit">저장</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 저축 목표 관리</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
