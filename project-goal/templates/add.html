<!-- add_goal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표 설정</title>
</head>
<body>
    <h1>목표 설정</h1>
    <form method="POST">
        <label for="goal_name">목표명:</label>
        <input type="text" id="goal_name" name="goal_name" required><br>
        <label for="target_amount">목표 금액:</label>
        <input type="number" id="target_amount" name="target_amount" required><br>
        <label for="deadline">마감일:</label>
        <input type="date" id="deadline" name="deadline" required><br>
        <label for="save_frequency">저축 주기:</label>
        <select id="save_frequency" name="save_frequency">
            <option value="weekly">주간</option>
            <option value="monthly">월간</option>
        </select><br>
        <button type="submit">목표 추가</button>
    </form>
</body>
</html>
