<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
</head>
<body>
    <h1>목표 목록</h1>
    <a href="{{ url_for('add_goal') }}">목표 추가하기</a>
    <ul>
        {% for goal in goals %}
            <li>
                <a href="{{ url_for('goal', goal_id=goal.id) }}">{{ goal.name }}</a> - 
                목표액: {{ goal.target_amount }}원, 
                저축액: {{ goal.saved_amount }}원, 
                진행률: {{ goal.progress() }}%
            </li>
        {% endfor %}
    </ul>
</body>
</html>
