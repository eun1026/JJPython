<!-- goal_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목표 상세</title>
</head>
<body>
    <h1>{{ goal.name }}</h1>
    <p>목표 금액: {{ goal.target_amount }}원</p>
    <p>저축 금액: {{ goal.saved_amount }}원</p>
    <p>진행률: {{ progress }}%</p>
    
    <form method="POST">
        <label for="saved_amount">저축액 입력:</label>
        <input type="number" id="saved_amount" name="saved_amount" required><br>
        <button type="submit">저축액 추가</button>
    </form>
</body>
</html>
